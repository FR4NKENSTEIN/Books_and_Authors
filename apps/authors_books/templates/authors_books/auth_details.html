<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{that_author.last_name}}'s Details</title>
</head>
<body>
    <div class='container pt-5'>

        <div class='row'>
            <div class='col'>
                <h2>{{that_author.first_name}} {{that_author.last_name}}</h2>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <h4>ID: {{that_author.id}}</h4>
            </div>
        </div>

        <div class='row'>
            <div class='col-1 mr-3'>
                <h6>Notes:</h6>
            </div>
            <div class='col-10 jumbotron bg-white pl-0 pt-0 border'>
                <p>
                    {{that_author.notes}}
                </p>
            </div>
        </div>

        <div class='row'>
            <div class='col-4'>
                <h6>Their books</h6>
                <ul>
                    {% for book in books_of %}
                        <li>{{book.title}}</li>
                    {% endfor %}
                </ul>
                <form class='form-inline' action='/add_book' method="POST">
                    {% csrf_token %}
                    <select name='available_books' class='custom-select mr-2'>
                        <option selected>available books</option>
                        {% for book in those_books %}
                            <option value={{book.id}}>{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <input type='hidden' name='add_book' value='{{that_author.id}}'>
                    <button  type='submit' class='btn btn-dark'>Add</button>
                </form>
            </div>
        </div>

    </div><!-- END OF CONTAINER -->




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
</body>
</html>
