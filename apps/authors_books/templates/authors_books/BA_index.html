<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class='container pt-5'>

        <!-- FORM -->
        <div class='d-inline-block w-50'>
            <h1>Add a Book</h1>
            <form action='/create_process' method='POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for='title'>Title</label>
                    <input type='text' class='form-control w-50' id='title' name='title_input'>
                </div>
                <div class='form-group'>
                    <label for='desc'>Description</label>
                    <input type='textarea' class='form-control w-75' style="height:120px" id='desc' name='desc_input'>
                </div>
                <input type='hidden' name='create' value='new_book'>
                <button type='submit' class='btn btn-dark'>Add</button>
            </form>
        </div><!-- FORM -->

        <!-- TABLE-->
        <div class='d-inline-block' style='vertical-align: top'>
            <table class='table table-bordered table-hover'>
                <thead class='thead-dark'>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books_in_db %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href='/books/{{book.id}}'>View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div><!-- TABLE -->

    </div><!-- END OF CONTAINER -->








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
</body>
</html>
